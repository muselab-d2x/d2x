name: Build Multi-Arch Docker Images

on:
    push:
        branches:
            - main
            - cumulusci-next**
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                target: [no-browser, chromedriver, playwright, full-browser]
                platform: [linux/amd64, linux/arm64]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v2

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v2

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set environment variables
              run: |
                  if [ "${{ github.ref_name }}" == "main" ]; then
                    echo "IMAGE_TAG=latest" >> $GITHUB_ENV
                  else
                    echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
                  fi

            - name: Build and push Docker image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: ${{ github.event_name == 'push' }}
                  tags: |
                      ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}-${{ matrix.target }}-${{ matrix.platform == 'linux/amd64' && 'amd64' || 'arm64' }}
                  platforms: ${{ matrix.platform }}
                  target: ${{ matrix.target }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    merge-manifests:
        needs: build
        runs-on: ubuntu-latest
        strategy:
            matrix:
                target: [no-browser, chromedriver, playwright, full-browser]
        steps:
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set environment variables
              run: |
                  if [ "${{ github.ref_name }}" == "main" ]; then
                    echo "IMAGE_TAG=latest" >> $GITHUB_ENV
                  else
                    echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
                  fi

            - name: Create and push multi-arch manifest
              run: |
                  docker buildx imagetools create -t ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}-${{ matrix.target }} \
                    ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}-${{ matrix.target }}-amd64 \
                    ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}-${{ matrix.target }}-arm64

            - name: Inspect manifest
              run: |
                  docker buildx imagetools inspect ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}-${{ matrix.target }}
